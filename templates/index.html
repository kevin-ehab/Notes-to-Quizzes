<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes to Quizzes</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.png') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“š Notes to Quizzes ğŸ“</h1>
            <p>Turn your notes into Quizzes</p>
        </header>

        <main>
            <div class="form-container">
                <label for="notes">Your Notes:</label>
                <textarea id="notes" placeholder="Write your study notes here..."></textarea>

                <label for="number">Number Of Questions:</label>
                <input type="number" id="number" placeholder="Enter the number of questions you want...">
               
                <label>Timer:&nbsp;&nbsp;&nbsp;<button id="timerButton" style="background-color: red;">Off</button></label>
                <br>
                <input type="number" id="timerInput" placeholder="Enter how many minites you want" style="display:none;">

                
                <button id="generate">Generate Quiz</button>
            </div>
        </main>

    </div>

    <!-- Decorative study images -->
    <img src="https://cdn-icons-png.flaticon.com/512/3145/3145765.png" class="decor decor1" alt="Books">
    <img src="https://cdn-icons-png.flaticon.com/128/2641/2641457.png" class="decor decor2" alt="Quiz">
    <script src="{{url_for('static', filename = 'index.js')}}"></script>
</body>
</html>
